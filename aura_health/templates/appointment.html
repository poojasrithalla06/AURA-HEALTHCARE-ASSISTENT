{% extends 'base.html' %}

{% block content %}
<div class="glass-card" style="max-width: 600px; margin: 4rem auto; padding: 2rem;">
    <h2 style="color: var(--primary); text-align: center; margin-bottom: 2rem;">Book an Appointment</h2>

    <form method="POST">
        <div class="form-group" style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; color: #555;">Select Doctor</label>
            <select name="doctor_id" class="form-control"
                style="width: 100%; padding: 0.8rem; border-radius: var(--radius); border: 1px solid #ddd;">
                <option value="1">Dr. Strange (Cardiologist)</option>
                <option value="2">Dr. House (Diagnostician)</option>
                <option value="3">Dr. Grey (Surgeon)</option>
            </select>
        </div>

        <div class="form-group" style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; color: #555;">Date & Time</label>
            <input type="datetime-local" name="date" class="form-control" required
                style="width: 100%; padding: 0.8rem; border-radius: var(--radius); border: 1px solid #ddd;">
        </div>

        <div class="form-group" style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; color: #555;">Reason for Visit</label>
            <textarea name="reason" rows="4" class="form-control" placeholder="Describe your symptoms..." required
                style="width: 100%; padding: 0.8rem; border-radius: var(--radius); border: 1px solid #ddd;"></textarea>
        </div>

        <button type="submit" class="cta-btn" style="width: 100%;">Confirm Booking</button>
    </form>
</div>
{% endblock %}
