{% extends 'base.html' %}

{% block content %}
<div class="row" style="display: flex; gap: 2rem; justify-content: center; padding: 2rem;">
    <div class="col-8 glass-card" style="flex: 2; height: 80vh; display: flex; flex-direction: column;">
        <h2 style="color: var(--primary); margin-bottom: 1rem;"><i class="fas fa-robot"></i> Aura AI Assistant</h2>

        <div class="chat-window" id="chatWindow">
            <div class="chat-bubble bot-msg">
                Hello! I am Aura. How can I assist you with your health today?
            </div>
            <!-- Messages added here -->
        </div>

        <div class="input-area"
            style="display: flex; gap: 1rem; align-items: center; padding-top: 1rem; border-top: 1px solid #eee;">
            <button id="cameraBtn" class="cta-btn"
                style="background: #f0f0f0; color: #555; padding: 10px; border-radius: 50%; width: 40px; height: 40px;"><i
                    class="fas fa-camera"></i></button>
            <input type="text" id="chatInput" placeholder="Type or say something..."
                style="flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ccc; outline: none;">
            <button id="micBtn" class="cta-btn"
                style="background: #fff; border: 1px solid var(--accent); color: var(--accent); padding: 10px; border-radius: 50%; width: 40px; height: 40px;"><i
                    class="fas fa-microphone"></i></button>
            <button onclick="sendMessage()" class="cta-btn" style="padding: 10px 20px;"><i
                    class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>
{% endblock %}
