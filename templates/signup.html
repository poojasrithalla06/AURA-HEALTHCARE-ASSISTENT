{% extends 'base.html' %}

{% block content %}
<div class="glass-card" style="max-width: 400px; margin: 4rem auto; padding: 2rem; text-align: center;">
    <h2 style="color: #4A90E2; margin-bottom: 2rem;">Create Account</h2>

    <form method="POST">
        <div style="margin-bottom: 1.5rem;">
            <input type="text" name="username" class="form-control" placeholder="Username" required
                style="width: 100%; padding: 0.8rem; border-radius: 8px; border: 1px solid #ddd; outline: none;">
        </div>
        <div style="margin-bottom: 1.5rem;">
            <input type="email" name="email" class="form-control" placeholder="Email Address" required
                style="width: 100%; padding: 0.8rem; border-radius: 8px; border: 1px solid #ddd; outline: none;">
        </div>
        <div style="margin-bottom: 1.5rem;">
            <input type="password" name="password" class="form-control" placeholder="Password" required
                style="width: 100%; padding: 0.8rem; border-radius: 8px; border: 1px solid #ddd; outline: none;">
        </div>
        <div style="margin-bottom: 1.5rem; text-align: left;">
            <label style="color: #555; font-size: 0.9rem;">I am a:</label>
            <select name="role"
                style="width: 100%; padding: 0.8rem; border-radius: 8px; border: 1px solid #ddd; margin-top: 5px;">
                <option value="user">Patient</option>
                <option value="doctor">Doctor</option>
                <option value="admin">Administrator</option>
            </select>
        </div>

        <button type="submit" class="cta-btn" style="width: 100%;">Sign Up</button>

        <p style="margin-top: 1rem; color: #777;">Already have an account? <a href="{{ url_for('auth.login') }}"
                style="color: #4A90E2;">Login</a></p>
    </form>
</div>
{% endblock %}
